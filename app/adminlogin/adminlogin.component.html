<div class="container">
    <!-- Form -->
  <div class="row">
  <div class="col-6">
    <form class="form-example card mt-5 pl-5 pt-5 pb-5" (ngSubmit)="onSubmit()">
      <h1>Admin Login</h1>  
      <div class="form-group">
        <label for="phone_num" class="text-light">Username:</label><br>
        <input type="text" class="form-control uName" id="uName" placeholder="Username" name="uName" style="width: 20vw">
      </div>
      <div class="form-group">
        <br>
        <label for="password" class="text-light">Password:</label><br>
        <input type="password" [(ngModel)]="admin.pass" class="form-control password" id="pass" placeholder="Password" name="pass" style="width: 20vw">
      </div>
      <div>
        <br>
        <button type="submit" class="btn btn-primary btn-customized">Login</button>
      </div>
    </form>
  </div>
  </div>
</div>
